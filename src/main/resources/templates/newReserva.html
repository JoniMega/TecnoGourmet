<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Restaurant</title>
    <style type="text/css">
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div align="center">

    <h1>Make a reservation</h1>

    <form action="#" th:action="@{/newResv}" th:object="${rsv}" method="POST">
        <div align="left" class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect
                </li>
            </ul>
        </div>
        <table>
            <tr>
                <td><label th:class="${#fields.hasErrors('userName')}? 'error'">Nom usuari</label>:</td>
                <td><input type="text" th:field="*{userName}"
                           th:class="${#fields.hasErrors('userName')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('data_reserva')}? 'error'">Data Reserva</label>:</td>
                <td><input type="text" th:field="*{data_reserva}"
                           th:class="${#fields.hasErrors('data_reserva')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('comensals')}? 'error'">Numero de comensals</label>:</td>
                <td><input type="text" th:field="*{comensals}"
                           th:class="${#fields.hasErrors('comensals')}? 'error'"/></td>
            </tr>
        </table>
        <input type="submit" value="Make a reservation"/>
    </form>
</div>
</body>
</html>
