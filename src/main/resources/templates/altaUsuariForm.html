<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>

    <title>Formulari alta usuari TecnoGourmet</title>

</head>

            </div>
            <div class='row'>
                <label for="password">Contrassenya</label>
                <input type="text" name='password' data-required="true" data-type="password" data-error-message="Contrassenya obligatÃ²ria">
            </div>
            <div class='row'>

                <input type="text" name='cpassword' data-required="true" data-error-message="Les contrassenyes no corresponen">
            </div>
            <input type="submit" value="Registrar-me">

    </div>
</div>


</body>
</html>
