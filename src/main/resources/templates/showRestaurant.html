<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>InfoRestaurant</title>
</head>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey w3-content" style="max-width: 2000px;">
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="/logo.jpg" style="width:100%;" class="w3-round"><br><br>
    <h4><a href="/newUsuari">Ets un usuari? Registra't!</a></h4>
    <h4><a href="/newRestaurant">Ets un restaurant? Registra't!</a></h4>
    <h4><a href="/login">Ja ets usuari? Inicia sessió!</a></h4>
  </div>
</nav>
<div style="margin-left:300px">
<h1 th:text="${rest.nomRestaurant}"/>
<ul>
		<!-- ATENCIÓ IMATGE CARREGADA DES DEL DIRECTORI /SHOWREST/Rest2.jpg -->
    	<div><span><img th:src="${rest.foto}" alt="Imatge no trobada" style="width:100%;height:100%; float:left" class="w3-hover-opacity"/></span></div>
        <div><span><b>Direccio: </b></span><span th:text="${rest.direccio}"></span></div>
        <div><span><b>Capacitat: </b></span><span th:text="${rest.capacitat}"></span></div>
        <div><span><b>Població: </b></span><span th:text="${rest.poblacio}"></span></div>
        <div><span><b>Puntuació: </b></span><span th:text="${rest.puntuacio}"></span></div>
        <div><span><b>Descripció: </b></span><span th:text="${rest.descripcio}"></span></div>
        <div><span><b>Numero de telefon: </b></span><span th:text="${rest.numTelefon}"></span></div>
        </br>

        <a th:href="@{/newReserva/__${rest.nomRestaurant}__}">
            <input type="button" value="Reservar" />
        </a>

        <h3>Comentaris</h3>
        <br><br>
        <h3>Deixa la teva opinió</h3>
        <form action="/action_page.php" method="POST">
            <input type="text" name="lname" placeholder="Usuari"/>
            </br> </br>
            <textarea type="text" name="fname" placeholder="Deixa aqui la teva opinio" rows="8" cols="100"></textarea>
            </br>
            <input type="submit" value="Enviar">
        </form>
</ul>
</div>
</body>
</html>
