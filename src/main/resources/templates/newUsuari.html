<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta usuari TecnoGourmet</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="registration-form">
    <div class='fieldset'>
        <legend>Registre Usuari</legend>
        <div align="center">  <img src="logo.jpg" style="width:80%; height: 100%; margin-left: 5px; margin-top: 20px" class="w3-round"><br><br> </div>
        <form action="#" th:action="@{/newUsu}" th:object="${usr}" method="POST">
            <div align="left" class="errors" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}"
                        th:text="${err}">Input is incorrect
                    </li>
                </ul>
            </div>
            <table>
                <tr>
                    <td><label th:class="${#fields.hasErrors('userName')}? 'error'">Nom d'usuari (mínim 3 caràcters)</label>:</td>
                    <td><input type="text" th:field="*{userName}"
                               th:class="${#fields.hasErrors('userName')}? 'error'"/></td>
                </tr>
                <tr>
                    <td><label th:class="${#fields.hasErrors('password')}? 'error'">Contrassenya (mínim 3 caràcters)</label>:</td>
                    <td><input type="password" th:field="*{password}"
                               th:class="${#fields.hasErrors('password')}? 'error'"/></td>
                </tr>
            </table>
            <input type="submit" value="Registrar-me">
        </form>
    </div>
</div>


</body>
</html>
