<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create User</title>
    <style type="text/css">
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div align="center">

    <h1>Register User</h1>

    <form action="#" th:action="@{/newUsu}" th:object="${usr}" method="POST">
        <div align="left" class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect
                </li>
            </ul>
        </div>
        <table>
            <tr>
                <td><label th:class="${#fields.hasErrors('userName')}? 'error'">Name (at least 3 characters)</label>:</td>
                <td><input type="text" th:field="*{userName}"
                           th:class="${#fields.hasErrors('userName')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('password')}? 'error'">Password (at least 3 characters)</label>:</td>
                <td><input type="text" th:field="*{password}"
                           th:class="${#fields.hasErrors('password')}? 'error'"/></td>
            </tr>
        </table>

        <input type="submit" value="Create User"/>
    </form>
</div>
</body>
</html>
